<span dojoAttachPoint="DojoCarouselContainer">
  <h2>${header}</h2>
  <div dojoAttachPoint="DojoCarouselLoader" class="DojoCarouselLoader" ><img src="/js/dojo/dijit/themes/tundra/images/loading.gif" /> Loading...</div>
  <div dojoAttachPoint="DojoCarouselInterface" id="DojoCarouselInterface">
    <div dojoAttachPoint="DojoCarouselViewingArea">
      <div dojoAttachPoint="DojoCarouselImageContainer" id="ImageContainer">
      </div>
    </div>
    <div id="controls">
      <div dojoAttachPoint="DojoCarouselVerbiage"></div>
    </div>
  </div>
  <a style="display: block; position: absolute; bottom: 6px; right: 10px;" href="${viewLink}">${viewText}</a>
  <div id="DojoCarouselContainerScrollLeft">
    <input dojoAttachPoint="DojoCarouselNavPrev" type="image" src="/images/VideoThumbs/slide-box-leftArrow.gif" border="0">
  </div>
  <div id="DojoCarouselContainerScrollRight">
    <input dojoAttachPoint="DojoCarouselNavNext" type="image" src="/images/VideoThumbs/slide-box-rightArrow.gif" border="0">
  </div>
</span>
